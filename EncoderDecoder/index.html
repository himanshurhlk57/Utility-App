<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Projects/Utility App/Utility/EncoderDecoder/styles.css" />

        <title>Utility App</title>

    <body>

            <h2 class="heading">URL ENCODE DECODE</h2>
